<div class="bigtitle text-center">
    <div class="bigtitle-content">
        <h1>Changement de mot de passe</h1>
    </div>
</div>
<div class="container col-8 pt-4">
    <form>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" placeholder="*******" name="Password">
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" placeholder="*******" name="PasswordConfirm">
          </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Changer mon mot de passe</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/account">Modifier mes informations personnelle</a>
    </div>
</div>
